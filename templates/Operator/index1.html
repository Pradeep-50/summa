<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - NexBus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow" style="width: 400px;">
    <div class="text-center mb-4">
        <h3 class="nexbus-brand">Nex-Bus</h3>
        <p class="text-muted">Bus Operator Login</p>
    </div>
    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailFeedback"/>
            <div id="emailFeedback" class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required aria-describedby="passwordFeedback"/>
            <div id="passwordFeedback" class="invalid-feedback">Password is required.</div>
        </div>
        <div id="loadingSpinner" class="spinner-border text-primary d-none mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="errorMessage" class="alert alert-danger d-none mb-3" role="alert" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginForm').addEventListener('submit', login);
    });
</script>
</body>
</html>
