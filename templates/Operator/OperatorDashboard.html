<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-2" th:text="${isAdmin} ? 'Admin Dashboard' : 'Operator Dashboard'">Dashboard</h1>
    <p class="text-muted" th:text="${isAdmin} ? 'Manage all system resources' : 'Manage your bus operations'"></p>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Buses</h5>
                    <p class="card-text" id="totalBuses">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Drivers</h5>
                    <p class="card-text" id="totalDrivers">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Available Seats</h5>
                    <p class="card-text" id="availableSeats">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Maintenance Due</h5>
                    <p class="card-text" id="maintenanceDue">0</p>
                </div>
            </div>
        </div>
        <div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Active Schedules</h5>
                    <p class="card-text" id="activeSchedules">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Bookings</h5>
                    <p class="card-text" id="totalBookings">0</p>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            fetchDashboardMetrics();
        });
    </script>
</div>
</body>
</html>
