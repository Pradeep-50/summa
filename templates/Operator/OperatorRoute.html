<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Routes</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-2">Manage Routes</h1>
    <p class="text-muted mb-3">View and assign routes to buses.</p>
    <div class="input-group w-50 mb-3">
        <input type="text" class="form-control" id="searchRoute" placeholder="Search routes..." aria-label="Search routes"/>
        <button class="btn btn-outline-secondary" onclick="searchRoutes()">
            <i class="fas fa-search me-1"></i>Search
        </button>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert"></div>
    <div class="row g-3" id="routeContainer" th:each="route : ${routes}">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Route #<span th:text="${route.id}"></span></h5>
                    <p><strong>Name:</strong> <span th:text="${route.name}"></span></p>
                    <button class="btn btn-primary btn-sm" th:onclick="'openAssignRouteModal(\'' + ${route.id} + '\')'">
                        Assign to Bus
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign Route Modal -->
    <div class="modal fade" id="assignRouteModal" tabindex="-1" aria-labelledby="assignRouteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignRouteModalLabel">Assign Route to Bus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assignRouteForm" th:action="@{/routes/assign}" method="post">
                        <input type="hidden" id="assignRouteId" name="routeId"/>
                        <div class="mb-3">
                            <label for="assignBusId" class="form-label">Bus</label>
                            <select class="form-control" id="assignBusId" name="busId" required aria-describedby="assignBusIdFeedback">
                                <option value="">Select a bus</option>
                                <option th:each="bus : ${buses}" th:value="${bus.id}" th:text="${bus.busNumber}"></option>
                            </select>
                            <div id="assignBusIdFeedback" class="invalid-feedback">Please select a bus.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Assign</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchRoutes();
            document.getElementById('assignRouteForm').addEventListener('submit', assignRoute);
            document.getElementById('searchRoute').addEventListener('input', searchRoutes);
        });
    </script>
</div>
</body>
</html>
