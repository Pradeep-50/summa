<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<th:block th:fragment="sidebar">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3 class="nexbus-brand">Nex-Bus</h3>
            <p class="sidebar-subtitle">Professional Operator Control</p>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'buses'} ? 'active'" th:href="@{/buses}">
                    <i class="fas fa-bus me-2"></i>Buses
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'drivers'} ? 'active'" th:href="@{/drivers}">
                    <i class="fas fa-user me-2"></i>Drivers
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'seats'} ? 'active'" th:href="@{/seats}">
                    <i class="fas fa-chair me-2"></i>Seats
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'routes'} ? 'active'" th:href="@{/routes}">
                    <i class="fas fa-map-signs me-2"></i>Routes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'schedules'} ? 'active'" th:href="@{/schedules}">
                    <i class="fas fa-clock me-2"></i>Schedules
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'maintenance'} ? 'active'" th:href="@{/maintenance}">
                    <i class="fas fa-wrench me-2"></i>Maintenance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'bookings'} ? 'active'" th:href="@{/bookings}">
                    <i class="fas fa-ticket-alt me-2"></i>Bookings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activePage == 'about'} ? 'active'" th:href="@{/about}">
                    <i class="fas fa-info-circle me-2"></i>About
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                </a>
            </li>
        </ul>
    </nav>
</th:block>
</body>
</html>
